<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Mauricio Soria">
    <meta name="keywords" content="Equipo,Nosotros,Acerca de nosotros">
    <link href="../bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Maustyle.css">
    <title>Acerca de Nosotros</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="row">
                <div class="d-flex flex-column flex-md-row-reverse">
                    <aside class="col-md-6">
                        <img src="../img/Charizard.png" alt="Avatar de Mauricio" class="img-fluid rounded-start">
                        <p class="">Diseño</p>
                        <div class="progress" role="progressbar" aria-label="animated striped example" aria-valuenow="10"
                            aria-valuemin="0" aria-valuemax="80">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 10%"></div>
                        </div>
                        <p>Comunicacion General</p>
                        <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="95">
                            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated"
                                style="width: 25%"></div>
                        </div>
                        <p>Html</p>
                        <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="60">
                            <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" style="width: 50%">
                            </div>
                        </div>
                        <p>Bootstrap</p>
                        <div class="progress" role="progressbar" aria-label="Warning striped example" aria-valuenow="75"
                            aria-valuemin="0" aria-valuemax="70">
                            <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated"
                                style="width: 75%"></div>
                        </div>
                        <p>Trello</p>
                        <div class="progress" role="progressbar" aria-label="Danger striped example" aria-valuenow="100"
                            aria-valuemin="0" aria-valuemax="78">
                            <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated"
                                style="width: 100%"></div>
                        </div>
                        <p>Git</p>
                        <div class="progress" role="progressbar" aria-label="Danger striped example" aria-valuenow="100"
                            aria-valuemin="0" aria-valuemax="">
                            <div class="progress-bar progress-bar-striped bg-dark progress-bar-animated" style="width: 70%">
                            </div>
                        </div>
                    </aside>
                    <aside
                        class="col-md-6 mb-4 d-flex flex-column justify-content-center align-items-center text-primary ">
                        <h5>Mau</h5>
                        <p>Estudiante de la carrera de Ingeniería en Sistemas avanzado, 24 años de edad, me gusta tocar
                            la guitarra
                            en mis tiempos libres y escuchar musica, me gusta programar y aprender nuevas tecnologias.
                        </p>
                    </aside>
                </div>
                </div>
            </div>
            <hr>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
